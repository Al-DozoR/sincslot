version: "3"

services:

  syncslot_db:
    image: postgres:17.1
    container_name: "syncslot_db"
    hostname: 'db'
    volumes:
      - syncslot_data:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_DB: syncslot_db
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
    ports:
      - "5432:5432"

volumes:
  syncslot_data:
